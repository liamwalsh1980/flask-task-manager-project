{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange-text text-darken-2 center-align">Manage Categories</h3>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m3">
            <div class="card deep-orange accent-2 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="" class="btn deep-orange lighten-3">Edit</a>
                    <a href="" class="btn deep-orange darken-4">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
